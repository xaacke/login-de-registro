<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS  -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>

    <title>Registro</title>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Realize seu cadastro</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Digite o seu nome">
                        <label for="name" class="form-label">Digite seu nome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Digite o seu sobrenome">
                        <label for="lastname" class="form-label">Digite seu sobrenome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu e-mail">
                        <label for="email" class="form-label">Digite seu e-mail</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha">
                        <label for="password" class="form-label">Digite sua senha</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirme a sua senha">
                        <label for="confirmpassword" class="form-label">Confirme a sua senha</label>
                    </div>

                    <div class="mb3">
                        <div class="form-check mb-2">
                            <input type="checkbox" value="" id="agree-form" name="agree-forme" class="form-check-input">
                            <label for="agree-form" class="form-check-label">Você aceita os <a href="">termos de serviços</a> ?</label>
                        </div>
                        <div class="form-check mb-2">
                            <input type="checkbox" checked id="newsletter" name="newsletter" class="form-check-input">
                            <label for="newsletter" class="form-check-label">Deseja receber nossas Newsletters?</label>
                        </div>

                        <input type="submit" class="btn btn-primary" value="Cadastrar">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row aling-itens-center">
                    <div class="col-12">
                        <img src="img/hello.svg" class="img-fluid" alt="tela de registro">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="login.html"> Eu já tenho uma contar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
